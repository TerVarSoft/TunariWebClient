<md-dialog>
    <md-content>
        <section>
            <md-subheader>{{title}}</md-subheader> 
            <md-list>
                <md-list-item ng-repeat="product in products | orderBy: 'category' track by $index">
                    <b>{{$index+1}}.-</b> {{product.name}}
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</md-dialog>
