<md-content flex class="background md-padding" layout="column">
    <md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{product.name}}</span>
            <span class="md-subhead">{{product.category}} </span>
        </md-card-title-text>
        <!--<md-card-title-media>
        <div class="md-media-lg card-media"></div>
        </md-card-title-media>-->
    </md-card-title>
    <md-card-content flex layout="row">
        <md-tabs md-dynamic-height md-border-bottom flex="60">
            <md-tab label="Datos">
                <md-content class="md-padding">
                    <md-input-container class="md-block">
                        <label>Nombre</label>    
                        <input/>        
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Categoria</label>    
                        <input/>        
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Precio</label>    
                        <input/>        
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Ubicacion</label>    
                        <input/>        
                    </md-input-container>
                </md-content>
            </md-tab>  
            <md-tab label="Precios">
                <md-content class="md-padding" layout="column">
                    <div layout="row">
                        <md-input-container flex="30">
                            <label>Precio</label>
                            <input>
                        </md-input-container>

                        <md-input-container flex="50">
                            <label>Tipo</label>
                            <md-select name="type" ng-model="newPrice.type" >
                                <md-option value="unidad">Unidad</md-option>
                                <md-option value="paquete">Paquete</md-option>
                            </md-select>
                        </md-input-container>

                        <div>
                            <md-button class="md-raised md-primary">Agregar</md-button>
                        </div>                            
                    </div>
                    <md-radio-group ng-model="data.group1">
                        <md-radio-button value="Apple">2 Bs, Unidad</md-radio-button>
                        <md-radio-button value="Banana">25 Bs, Paquete</md-radio-button>
                        <md-radio-button value="Mango">30 Bs, Paquete Especial</md-radio-button>
                    </md-radio-group>

                </md-content>
            </md-tab>      
            <md-tab label="Ubicaciones">
                <md-content class="md-padding">
                    <div layout="row">
                        <md-input-container flex="50">
                            <label>Ubicacion</label>
                            <input>
                        </md-input-container>

                        <md-input-container flex="30">
                            <label>Tipo</label>
                            <md-select name="type" ng-model="newLocation.type" >
                                <md-option value="unidad">Deposito</md-option>
                                <md-option value="paquete">Tienda</md-option>
                            </md-select>
                        </md-input-container>

                        <div>
                            <md-button class="md-raised md-primary">Agregar</md-button>
                        </div>                            
                    </div>
                    <md-radio-group ng-model="data.group1">
                        <md-radio-button value="Apple">Vitrina 2 peldaño 2, Tienda</md-radio-button>
                        <md-radio-button value="Banana">Deposito A estante 2, Deposito</md-radio-button>                        
                    </md-radio-group>
                </md-content>
            </md-tab> 
        </md-tabs>
        <img flex="40" check-image ng-src="{{getProductImageUrl(product, '-L')}}"
                 class="md-card-image edit-product-img">     
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Borrar</md-button>
        <md-button>Guardar</md-button>
    </md-card-actions>
    </md-card>
</md-content>
