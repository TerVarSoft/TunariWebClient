<md-content flex layout="column">
  <h1 class="center primary-color"><strong>Usuarios</strong></h1>  
  <div layout="row">
      <md-card flex-offset="10" flex="80" layout-padding>
          <md-list> 
              <md-subheader  class="md-no-sticky" >
                  Lista de Usuarios
              </md-subheader>
              <md-list-item class="md-2-line" ng-repeat="user in users | orderBy:'name'" ng-click=null>
                    <ng-md-icon ng-show="user.role === 'admin'" class="md-avatar primary-color" icon="star" size="35"></ng-md-icon>
                    <ng-md-icon ng-show="user.role === 'client'" class="md-avatar primary-color" icon="account_box" size="35"></ng-md-icon>
                    <ng-md-icon ng-show="user.role === 'public'" class="md-avatar primary-color" icon="group" size="35"></ng-md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{user.name}} {{user.lastName}}</h3>
                        <p>
                            {{user.userName}} ({{user.role}})
                        </p>
                    </div>
                    <ng-md-icon class="md-secondary primary-color" icon="close" ng-click="removeUser(user)" aria-label="removeClientPrice">                                    
                    </ng-md-icon>
              </md-list-item>                                            
          </md-list>                    
      </md-card> 
  </div>
  <md-button class="md-fab md-fab-bottom-right" ng-click="registerUser()" 
    aria-label="registerUser">          
      <ng-md-icon style="fill: #fff" icon="person_add" class="fab-button-icon" size="35">
      </ng-md-icon>  
  </md-button>
</md-content>
