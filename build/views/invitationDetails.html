<div flex=100 layout="row" layout-wrap ng-controller="InvitationDetailsCtrl">    
    <md-input-container style="margin-top:0px" flex=100>
        <label>Tipo</label>
        <md-select ng-model="$parent.product.properties.type" ng-change="updatePropertiesOptions()" placeholder="Tipo">
            <md-option ng-repeat="type in invitationTypes" ng-value="type">
                {{type}}
            </md-option>
        </md-select>
    </md-input-container>    
    <md-input-container flex="100" flex-gt-xs=50>
        <label>Tama√±o</label>
        <md-select ng-model="product.properties.size">
            <md-option value=""></md-option>
            <md-option ng-repeat="size in invitationSizes" ng-value="size">
                {{size}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container flex="100" flex-gt-xs=50>
        <label>Genero</label>
        <md-select ng-model="product.properties.genre" placeholder="Genero">
            <md-option value=""></md-option>
            <md-option ng-repeat="genre in invitationGenres" ng-value="genre">
                {{genre}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
